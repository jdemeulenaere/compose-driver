name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to Maven Central
        run: ./gradlew :driver-core:publishToMavenCentral
        env:
          mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing.key: ${{ secrets.GPG_SIGNING_KEY }}
          signing.password: ${{ secrets.GPG_SIGNING_PASSWORD }}

      - name: Publish to Gradle Plugin Portal
        run: ./gradlew :driver-plugin:publishPlugins
        env:
          gradle.publish.key: ${{ secrets.GRADLE_PUBLISH_KEY }}
          gradle.publish.secret: ${{ secrets.GRADLE_PUBLISH_SECRET }}
